name: üåê Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["üöÄ Main Pipeline"]
    types:
      - completed
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'CHANGELOG.md'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Supabase Credentials
        env:
          SUPABASE_URL_DEV: ${{ secrets.SUPABASE_URL_DEV }}
          SUPABASE_ANON_KEY_DEV: ${{ secrets.SUPABASE_ANON_KEY_DEV }}
        run: |
          sed -i "s|__SUPABASE_URL_DEV__|$SUPABASE_URL_DEV|g" pages/dashboard.js
          sed -i "s|__SUPABASE_ANON_KEY_DEV__|$SUPABASE_ANON_KEY_DEV|g" pages/dashboard.js
          
          echo "‚úÖ Credenciais injetadas no dashboard.js"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
