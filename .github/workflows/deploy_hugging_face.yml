name: ðŸ¤— Deploy no Hugging Face
on:
  workflow_run:
    workflows:  ["ðŸš€ Production Pipeline"]
    types:
      - completed
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Filter binaries and Push
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Configurar Git para commit temporÃ¡rio
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

          # Remover binÃ¡rios de documentaÃ§Ã£o para evitar erro de LFS/Xet
          if [ -d "docs/imgs" ]; then
            git rm -rf docs/imgs
            git commit -m "chore(deploy): remove heavy binary docs [skip ci]"
          fi

          # Push to hub (usando HEAD para pegar o estado atual limpo)
          git push --force https://emn-f:$HF_TOKEN@huggingface.co/spaces/emn-f/vox-ai HEAD:main
