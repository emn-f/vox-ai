name: ü§ó Deploy no Hugging Face
on:
  workflow_run:
    workflows:  ["üöÄ Production Pipeline"]
    types:
      - completed
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Filter binaries and Push Snapshot
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Configurar Git
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

          # Criar branch orf√£ (sem hist√≥rico) para o deploy
          git checkout --orphan release-branch

          # Remover bin√°rios de documenta√ß√£o
          if [ -d "docs/imgs" ]; then
            git rm -rf docs/imgs
          fi

          # Commit apenas do estado atual (Snapshot)
          git commit -m "chore(deploy): snapshot release [skip ci]"

          # Push for√ßado para a main do Hugging Face
          git push --force https://emn-f:$HF_TOKEN@huggingface.co/spaces/emn-f/vox-ai release-branch:main
