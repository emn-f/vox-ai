name: ðŸ”„ Develop Changelog Update

on:
  push:
    branches:
      - main
    paths:
      - 'CHANGELOG.md'
  workflow_dispatch:

jobs:
  sync-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Develop Branch
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0
          token: ${{ secrets.TOKEN_DEPLOY_VOX }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Fetch main
        run: git fetch origin main

      - name: Checkout Changelog from main
        run: git checkout origin/main -- CHANGELOG.md

      - name: Commit and Push Changes
        run: |
          if [[ -n $(git status -s CHANGELOG.md) ]]; then
            git add CHANGELOG.md
            git commit -m "chore: sync CHANGELOG.md from main"
            git push origin develop
          else
            echo "No changes to sync."
          fi
