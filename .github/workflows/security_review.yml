name: ðŸ”’ Gatekeep Security & Code Review

on:
  push:
    branches: [ "dev" ]
    paths-ignore:
      - '**.md'
      - 'CHANGELOG.md'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - '**.md'
      - 'CHANGELOG.md'

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements-gatekeep.txt

      - name: Run Security & AI Review
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY_PROD: ${{ secrets.SUPABASE_KEY_PROD }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/security_check.py --mode pre-push
